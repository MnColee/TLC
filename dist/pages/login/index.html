<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/dist/img/Logo TLC.PNG">
    <link rel="stylesheet" href="/dist/style.css">
    <title>Login</title>
</head>
<body class="font-Kameron">
    <section class="container p-0 h-screen w-full flex flex-col justify-start sm:flex sm:flex-row">
        <article class="bg-black bg-opacity-90 w-full flex items-center justify-center">
            <a href="/dist/index.html"><img src="/dist/img/Logo TLC.PNG" alt="tlc_logo" class="h-48 py-8 sm:h-60 sm:w-48 md:h-80 md:w-72"></a>
        </article>

        <article class="bg-white w-full flex flex-col items-center justify-center py-4">
            <h3 class="text-lg text-clr-black font-medium pb-4 sm:text-xl md:font-semibold">Log in</h3>
            <form action="#" class="flex flex-col items-center justify-center w-full">
                <span class="w-9/12 flex flex-col py-2 lg:w-7/12 xl:w-6/12">
                    <label for="email" class="pb-1 text-sm font-bold text-black text-opacity-90"> E-Mail Address </label>
                    <input type="email" name="" id="" placeholder="Email" class="focus:border focus:border-yellow-600 outline-none border rounded border-black border-opacity-30 py-1 px-2 text-sm sm:p-2 md:text-base md:p-2">
                </span>
                <span class="w-9/12 flex flex-col py-2 lg:w-7/12 xl:w-6/12">
                    <label for="password" class="pb-1 text-sm font-bold text-black text-opacity-90"> Password </label>
                    <span class="relative flex items-center">
                        <input type="password" name="" id="" placeholder="********" class="relative focus:border focus:border-yellow-600 outline-none border rounded border-black border-opacity-30 w-full py-1 px-2 text-sm sm:p-2 md:text-base md:p-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="absolute right-2 h-5 w-5 text-black text-opacity-70 md:h-6 md:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </span>
                </span>
                <span class="w-9/12 flex flex-col items-start py-2 lg:w-7/12 xl:w-6/12">
                    <a href="#" class="hover:underline text-xs text-yellow-600 tracking-widest flex items-center sm:text-sm">
                        <input type="checkbox" name="" id="" class="mr-1 font-semibold"> Remember Me</a>
                </span>
                <span class="w-9/12 flex flex-col items-start py-2 lg:w-7/12 xl:w-6/12">
                    <button class="hover:bg-yellow-400 transition duration-300 ease-in bg-yellow-300 rounded-md shadow text-sm text-black font-medium p-2 w-full">Login</button>
                </span>
                <span class="w-9/12 flex flex-col items-center py-2 lg:w-7/12 xl:w-6/12">
                    <a href="#" class="hover:underline text-xs text-yellow-600 tracking-widest sm:text-sm">Forgot your password?</a>
                </span>
                <span class="w-10/12 flex flex-col items-center py-2 lg:w-7/12 xl:w-6/12">
                    <p class="text-sm text-black">Don't have an account yet? <a href="/dist/pages/register/index.html" class="hover:underline text-sm text-yellow-600 tracking-widest">Register</a></p>
                </span>
            </form>
        </article>
    </section>
</body>
</html>
